<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>知乎日报</title>

    <link rel="icon" type="image/png" href="favicon.icon">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>知乎日报</h1>
      </div>
    </div>

    <div class="container">
      <div class="row" id="content">
        <div class="loading"><img src="img/loading-bubbles.svg" /></div>
      </div>
    </div>

    <div id="nav">
      <a class="prev" href="javascript:void 0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" height="32" width="32" fill="#eee">
          <path d="M46.077 55.738c0.858 0.867 0.858 2.266 0 3.133s-2.243 0.867-3.101 0l-25.056-25.302c-0.858-0.867-0.858-2.269 0-3.133l25.056-25.306c0.858-0.867 2.243-0.867 3.101 0s0.858 2.266 0 3.133l-22.848 23.738 22.848 23.738z"/>
        </svg>
      </a>
      <a class="next" href="javascript:void 0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" height="32" width="32" fill="#eee">
				  <path d="M17.919 55.738c-0.858 0.867-0.858 2.266 0 3.133s2.243 0.867 3.101 0l25.056-25.302c0.858-0.867 0.858-2.269 0-3.133l-25.056-25.306c-0.858-0.867-2.243-0.867-3.101 0s-0.858 2.266 0 3.133l22.848 23.738-22.848 23.738z"/>
			  </svg>
      </a>
    </div>
    
    <div id="footer">
      <div class="container">
        <small class="text-muted">版权声明: 所有日报内容及图片归 <a href="http://www.zhihu.com">知乎</a> 所有</small>
        <br>
        <small class="text-muted">代码已开源, 欢迎Fork/Star: <a href="https://github.com/isayme/zhihudaily">前端</a> / <a href="https://github.com/isayme/zhihudaily_sync">后端</a></small>
      </div>
    </div>

    <script type="text/template" id="news-template">
      <div class="col">
        <a href="<%= share_url %>" target="blank">
          <img src="<%= thumbnail %>" />
          <div class="detail">
            <h3 class="title"><%= title %></h3>
          </div>
        </a>
      </div>
    </script>

    <script data-main="/js/main" src="/js/vendor/require-2.1.14.min.js"></script>
    
  </body>
</html>
