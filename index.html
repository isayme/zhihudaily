<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>知乎日报</title>

    <link rel="icon" type="image/png" href="favicon.icon">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
    <script data-main="/js/main" src="/js/vendor/require-2.1.14.min.js"></script>

  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>知乎日报</h1>
      </div>
    </div>

    <div class="container">
      <div class="row" id="content"></div>
    </div>

    
    <div id="footer">
      <div class="container">
        <small class="text-muted">Copyright &copy;2014 by <a href="http://www.isayme.org">iSayme</a>.</small>
      </div>
    </div>

    <script type="text/template" id="news-template">
      <div class="col">
        <a href="http://daily.zhihu.com/story/<%= id %>" target="blank">
          <img src="<%= images[1] %>" />
          <div class="detail">
            <h3 class="title"><%= title %></h3>
          </div>
        </a>
      </div>
    </script>

  </body>
</html>
